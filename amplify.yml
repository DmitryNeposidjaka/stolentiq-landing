version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd /stolentiq-landing
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run dev
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /stolentiq-landing/src
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
