version: 1
frontend:
  - appRoot: /stolentiq-landing
  phases:
    preBuild:
      commands:
        - npm install
    # IMPORTANT - Please verify your build commands
    build:
      commands:
        - npm run dev
  artifacts:
    # IMPORTANT - Please verify your build output directory
    baseDirectory: /src
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
